  <div class="card" style="width: 20rem;">

      <p class="card-text text-center">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class=" plan">
          <div class="icon-container">
        <img class="icon" src="images/icon-music.svg">
      </div>
<ul>
        <li class="bold">Annual Plan</li>
        
          <li>$59.99/year</li>
        </ul>
          <a href="#">Change</a>
        </div>
      <a href="#" class="btn ">Proceed to Payment</a>
    <p class="end text-center">Cancel Order</p>
    </div>
  </div>
